<div class="row">
    <div style="margin-top: 40px">
        <div style="float: left; width: 50%;">
            <h2>Create Customer</h2>
        </div>

        <div style="float: right; width: 50%">
            <a style="float: right" class = "button radius" ui-sref="viewcustomers" >View Customers</a>
        </div>
        <hr>
        <form name="form"ng-submit="form.$valid && vm.createCustomer()" novalidate>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstname" class="form-control" ng-model="vm.firstname" required />
                <div ng-messages="form.$submitted && form.firstname.$error" class="help-block">
                    <div class="alert-box alert radius" ng-message="required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastname" class="form-control" ng-model="vm.lastname" required />
                <div ng-messages="form.$submitted && form.lastname.$error" class="help-block">
                    <div class="alert-box alert radius" ng-message="required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>email</label>
                <input type="email" name="email" class="form-control" ng-model="vm.email" required />
                <div ng-messages="form.$submitted && form.email.$error" class="help-block">
                    <div class="alert-box alert radius" ng-message="required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" class="form-control" ng-model="vm.phone" required />
                <div ng-messages="form.$submitted && form.phone.$error" class="help-block">
                    <div class="alert-box alert radius" ng-message="required">Phone Number is required</div>
                </div>
            </div>
            <div class="form-group">
                <button ng-disabled="vm.loading" class="button expand radius">Create</button>
            </div>
            <div ng-if="vm.error" data-alert class="alert-box alert radius">
                {{ vm.error }}
                <a href="#" class="close">&times;</a>
            </div>
            <div ng-if="vm.created" data-alert class="alert-box success radius">
                {{ vm.success }}
                <a href="#" class="close">&times;</a>
            </div>
        </form>
    </div>
</div>
